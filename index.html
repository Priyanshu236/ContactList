<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <title>Document</title>
</head>
<body>

    <div id="popUp" class="hidden fixed z-10 h-40 w-64 bg-gradient-to-r from-slate-400 via-slate-400 to-slate-500 top-1/3 left-1/2 -translate-x-32 -translate-y-20 p-3 rounded-2xl drop-shadow-xl">
        <p>Name</p>
        <input class="outline-none" id="name" type="text">
        <p>Contact Number:</p>
        <input class="outline-none" id="contactNum" type="text">
        <i class="fa fa-times absolute top-4 right-4 hover:cursor-pointer " aria-hidden="true" onclick="popUpClose()"></i>
        <button class="p-2 text-white bg-black rounded-3xl m-1.5" id="saveButton" >Save</button>
    </div>

    <div id="container" class="flex flex-col justify-center items-center ">
        <div class="relative w-96 m-3">
            <i class="fas fa-search absolute left-4 top-3"></i>
            <input id="searchVal" oninput="filterList()" class="text-xl align-center justify-center bg-slate-300 p-1 w-full rounded-2xl text-center" placeholder="search">
            <i class="fa-sharp fa-light text-5xl fa-plus absolute hover:cursor-pointer -top-3 -right-10" onclick="popUpShow()"></i>
        </div>
        
        <div id="items">
            
        </div>
        
    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
